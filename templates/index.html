<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploading and binarizing Image using Flask</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body style="background: darkcyan">
<p>
    <h1 align="center">Uploading image and Binarizing it using Flask Framework</h1>
</p>
<div class="container" style="background: cadetblue">
    <div class="row" style="padding: 15px">
        <h2>Select an image you want to upload</h2>
        <p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
        <ul>
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
        </p>
    {% if filename %}
    <div style="padding: 20px" >
        <img src="{{ url_for('display_image', filename=filename)}}">
    </div>
    {% endif %}
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="file" class="form-control" autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Submit" class="btn btn-info">
            </p>
        </form>
    </div>
</div>
</body>
</html>
